<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscriptions - Youtube</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://www.youtube.com/iframe_api" defer></script>
  <script src="app.js" defer></script>
</head>
<body>

  <nav class="mainnav">
    <i class="material-icons hamburger">menu</i>
    <div class="logo"><div class="you">You</div><div class="tube">Tube</div></div>
    <form action="javascript:youtubeSearch()">
      <input type="text" placeholder="Search">
      <button type="submit"><i class="material-icons">search</i></button>
    </form>
    <i class="profile material-icons">account_circle</i>
    <i class="notifications material-icons">notifications_none</i>
    <button class="upload">Upload</button>
  </nav>

  <nav class="subnav">
    <a href="">Home</a>
    <a href="">Trending</a>
    <a href="">Subscriptions</a>
  </nav>

  <div class="bg"></div>

  <div class="content">

    <div class="drawer">
      <i class="prev material-icons">navigate_before</i>
      <div id="player"></div>
      <i class="next material-icons">navigate_next</i>
    </div>

    <main>
      <div class="spacer"></div>
    </main>

  </div>

  <i class="top material-icons">arrow_upward</i>

</body>
</html>
